<html>
	<head>
	
	<script src='../helperFunction/dict.js'></script>
	
	<script>

	function findWord(str)
	{
			len=str.length-1;
			if(len>=0){
					str=str.toUpperCase();
					wordlist=words[len];
					for(var i=0;i<wordlist.length;i++){
							if(wordlist[i].toUpperCase()==str) break;
					}
					if(i<wordlist.length) return true;
			}
			return false;
	}
		
	function setupSlides()
	{
			var histogram=[];
			var total=0;
			for(var i=0;i<words.length;i++){
					var wordlist=words[i];
					for(var j=0;j<wordlist.length;j++){
							var word=wordlist[j];
							for(var k=0;k<word.length;k++){
									var char=word.charAt(k);
									char=char.toUpperCase();
									if(char>"Z"||char<"A") console.log(word);
									total++;
									if(histogram[char]==null){
											histogram[char]=1;
									}else{
											histogram[char]++;
									}
							}
					}
			}
			
			if(findWord("Hearken")){
					console.log("Found");
			}else{
					console.log("unFound");			
			}
			
	}

	</script>
	</head>
	<body onload="setupSlides();">
	</body>

</html>
