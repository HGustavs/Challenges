var c;
		
//----------------------------------------------------------------------------------
// Canvas Setup
//----------------------------------------------------------------------------------
		
function setupSlides()
{
		canvas = document.getElementById("mycanvas");
		c = canvas.getContext("2d");
	
		var col=0;	

		window.requestAnimationFrame(redraw);
}

//----------------------------------------------------------------------------------
// drawSegment -- Draws Circle Segment
//----------------------------------------------------------------------------------

function drawSegment(cx,cy,r1,r2,sang,eang,col)
{
  // Angles are in percentages - 2 percentage points to make smooth curve
	sang=sang*2*3.1415;
  eang=eang*2*3.1415;
  c.fillStyle=col;
  c.beginPath();      
  c.moveTo(cx+(Math.sin(sang)*r1),cy+(Math.cos(sang)*r1));
  for(var v=sang;v<=eang;v+=0.12){
      c.lineTo(cx+(Math.sin(v)*r1),cy+(Math.cos(v)*r1));
  }
  c.lineTo(cx+(Math.sin(eang)*r1),cy+(Math.cos(eang)*r1));
  for(var v=eang;v>=sang;v-=0.12){
      c.lineTo(cx+(Math.sin(v)*r2),cy+(Math.cos(v)*r2));
  }
  c.lineTo(cx+(Math.sin(sang)*r2),cy+(Math.cos(sang)*r2));
  c.closePath();   
  c.fill(); 

}

//----------------------------------------------------------------------------------
// drawCirc -- Draws Circle
//----------------------------------------------------------------------------------

function drawCirc(x,y,r,fill,color)
{
	c.beginPath();
	c.arc(x, y, r, 0, 2 * 3.1415, false);
	if(fill==true){
      c.fillStyle=color;
			c.fill();	
	}else{
      c.strokeStyle=color;
			c.stroke();	
	}
}

//----------------------------------------------------------------------------------
// Redraw - Main Loop

function permutecolor(R,G,B,bias,segs,sege,xk,yk)
{
    var lights=[0.2,0.6,0.8,0.92,1.0,1.05];
    for(var i=0;i<lights.length;i++){
        var thecol=lightColor(R,G,B,lights[i],bias);
        drawSegment(xk,yk,40+(i*20),60+(i*20),segs,sege,thecol);
    }
}
