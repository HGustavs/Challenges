// line intercect math by Paul Bourke http://paulbourke.net/geometry/pointlineplane/
// Determine the intersection point of two line segments
function intersect(x1,y1,x2,y2,x3,y3,x4,y4) {
  intersectcount++;
	
  // Check if none of the lines are of length 0
  if ((x1 === x2 && y1 === y2) || (x3 === x4 && y3 === y4)) return false;

  denominator = ((y4 - y3) * (x2 - x1) - (x4 - x3) * (y2 - y1));

  // Lines are parallel
  if (denominator === 0) return false;

  let ua = ((x4 - x3) * (y1 - y3) - (y4 - y3) * (x1 - x3)) / denominator;
  let ub = ((x2 - x1) * (y1 - y3) - (y2 - y1) * (x1 - x3)) / denominator;

  // is the intersection along the segments
  if (ua < -0.01 || ua > 0.99 || ub < -0.01 || ub > 0.99) return false;

  // Return a object with the x and y coordinates of the intersection
  let x = x1 + ua * (x2 - x1)
  let y = y1 + ua * (y2 - y1)
  
  return {x:x, y:y}
}

// Ray / Segment Spatial Hashing Bresenham Algorithm
// Itemcall function is called for each 'pixel' and is passed X and Y coordinate
function hashLine(x1,y1,x2,y2,segment,itemcall)
{
    // drawLine(x1,y1,x2,y2,2.0,"#c42");

    var dx=x2-x1;
    var dy=y2-y1;

    if(Math.abs(dx)>=Math.abs(dy)){
        var k=dy/dx;
        var m=y1-(k*x1);

        // Take care of left running lines
        if(x2<x1){
          tmp=x1;
          x1=x2;
          x2=tmp;
        }

        var cnt=Math.ceil(x2/gridsize)-Math.floor(x1/gridsize)+1;
        var xk=Math.floor(x1/gridsize);
        var oldyt=Math.floor(((k*xk*gridsize)+m)/gridsize);
        var ret=0;        
        for(var i=0;i<cnt;i++){
            yk=(k*(xk*gridsize)+m);
            yt=Math.floor(yk/gridsize);
            if(oldyt==yt){
                itemcall(xk,yt,segment);
            }else{
                itemcall(xk,yt,segment);
                itemcall(xk-1,yt,segment);
            }
            oldyt=yt;
            xk++;
        }
    }else{
        var k=dx/dy;
        var m=x1-(k*y1);

        // Take care of left running lines
        if(y2<y1){
          tmp=y1;
          y1=y2;
          y2=tmp;
        }

        var cnt=Math.ceil(y2/gridsize)-Math.floor(y1/gridsize)+1;
        var yk=Math.floor(y1/gridsize);
        var oldxt=Math.floor(((k*yk*gridsize)+m)/gridsize);
        var ret=0;
        for(var i=0;i<cnt;i++){
            xk=(k*(yk*gridsize)+m);
            xt=Math.floor(xk/gridsize);
            if(oldxt==xt){
                itemcall(xt,yk,segment);
            }else{
                itemcall(xt,yk,segment);
                itemcall(xt,yk-1,segment);
            }
            if(ret>0) break;
            oldxt=xt;
            yk++;
        }        
    }
}

// Update of Spatial Hash - Find Which Segments that Intersect with Spatial Hash Cells

function pushIfNotPresent(list,item)
{
    for(inner of list){
        if(inner.id==item.id) return false;
    }
    list.push(item);
}

            // Hit list

            segment.minDst=100000;
            segment.maxX=-100000;
            segment.maxY=-100000;
            segment.maxDst=-100000;
        }
    }
    c.stroke();

    // Update hash
    hash=[];
    for(segment of segments){
        hashLine(segment.x1,segment.y1,segment.x2,segment.y2,segment,visualizeHit);
    }

    c.restore();

    var rays=[];
    for(var segment of segments){
            var dx=segment.x2-xk;
            var dy=segment.y2-yk;
            segment.ang=Math.atan2(dy,dx);

            // Create ray from segment - push to list
            rays.push({x1:xk,y1:yk,x2:xk+(Math.cos(segment.ang-0.02)*900),y2:yk+(Math.sin(segment.ang-0.01)*900)});
            rays.push({x1:xk,y1:yk,x2:xk+(Math.cos(segment.ang+0.02)*900),y2:yk+(Math.sin(segment.ang+0.01)*900)});
    }

    var hits=[];
    for(var ray of rays){
            if(segment.id>-1){
                // Intersect ray and collate closest intersection point
                found=[];
                hashLine(ray.x1,ray.y1,ray.x2,ray.y2,null,readHit);
                var currdst=10000000;
                var currx=0;
                var curry=0;
                var currseg=null;
                for(var innersegment of found){

                    var pnt=intersect(ray.x1,ray.y1,ray.x2,ray.y2,innersegment.x1,innersegment.y1,innersegment.x2,innersegment.y2);

                    let dx=pnt.x-xk;
                    let dy=pnt.y-yk;
                    let dsts=(dx*dx)+(dy*dy);

                    if(dsts<currdst){
                        currdst=dsts;
                        currx=pnt.x;
                        curry=pnt.y;
                        currseg=innersegment;
                    }
                }

                if(currdst<10000000){

                    //drawCirc(currx,curry,5,2,"#c64");

                    var dx=currseg.x1-currx;
                    var dy=currseg.y1-curry;
                    var dst=(dx*dx)+(dy*dy);

                    if(dst<currseg.minDst){
                        currseg.minDst=dst;
                        currseg.minX=currx;
                        currseg.minY=curry;
                    }
                    if(dst>currseg.maxDst){
                        currseg.maxDst=dst;
                        currseg.maxX=currx;
                        currseg.maxY=curry;
                    }
                }
            } 

    }

    var i=0;
    c.font="16px Arial Narrow";

    c.beginPath();

        // c.fillText(i+" "+segment.minX+" "+segment.minY+" "+segment.minDst,30,60+(i*18));
